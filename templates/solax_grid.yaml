- sensor:
  - name: "Solax Grid Export Power"
    unique_id: solax_grid_export_power
    unit_of_measurement: W
    device_class: power
    state_class: measurement
    state: >-
      {{max(states('sensor.solax_meter_active_power') | float(0),0)}}    

  - name: "Solax Grid Import Power"
    unique_id: solax_grid_import_power
    unit_of_measurement: W
    device_class: power
    state_class: measurement
    state: >-
      {{max(-(states('sensor.solax_meter_active_power') | float(0)),0)}}

